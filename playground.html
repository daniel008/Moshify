<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normolize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="nav collapsible">
      <a class="nav__brand" href="/"><img src="images/logo.svg" alt=""></a>
      <svg class="icon icon--white nav__toggler">
        <use xlink:href="images/sprite.svg#menu"></use>
      </svg>
      <ul class="list nav__list collapsible__content">
        <li class="nav__item"><a href="">Hosing</a></li>
        <li class="nav__item"><a href="">VPS</a></li>
        <li class="nav__item"><a href="">Domain</a></li>
        <li class="nav__item"><a href="">Pricing</a></li>
      </ul>
    </nav>
  </header>
  <section class="block block--dark block--skewed-left hero">
    <div class=" container grid grid--1x2">
      <header class="block__header hero__content">
        <h1 class="block__heading">Cloud Hosting for Pros</h1>
        <p class="hero__tagline" >Deploy your websites in less than 60 seconds.</p>
        <a href="" class="btn btn--accent btn--stretched">Get Started</a>
      </header>
      <picture>
        <source srcset="images/banner.webp 1x, images/banner@2x.webp 2x" type="image/webp">
        <source srcset="images/banner.png 1x, images/banner@2x.png 2x" type="image/png">
        <img class="hero__image" src="images/banner.png" alt="">
      </picture>
    </div>
  </section>
  <script src="js/main.js" ></script>
</body>
</html>
